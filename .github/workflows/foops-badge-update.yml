name: Update FOOPS Score Badge

on:
  workflow_run:
    workflows: ["docs"]
    types:
      - completed

env:
  GIT_USER_NAME: "GitHub Actions"
  GIT_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"

jobs:
  update-badge:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Fetch FOOPS Score and Update Badge
      run: |
        python .github/scripts/foops_toolkit.py --generate-badge

    - name: Configure Git
      run: |
        git config --local user.email "${{ env.GIT_USER_EMAIL }}"
        git config --local user.name "${{ env.GIT_USER_NAME }}"

    - name: Commit Any Changes Before Pulling
      run: |
        git add -A
        git diff --staged --quiet || git commit -m "Stash changes before pull"

    - name: Pull Latest Changes
      run: git pull origin master --rebase

    - name: Commit Changes
      run: |
        git add README.md
        git diff --staged --quiet || git commit -m "Update FOOPS score badge"

    - name: Push Changes
      run: git push origin HEAD:master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
