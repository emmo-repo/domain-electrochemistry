name: EMMO check

on: [pull_request]

jobs:
  emmocheck:
    name: EMMO Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install EMMOntoPy
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -r requirements.txt

    - name: Load ontology configuration
      id: load-config
      run: |
        echo "Loading ontology configuration..."
        TTL_FILES_JSON=$(python -c 'from ontology_config import ttl_files; import json; print(json.dumps(ttl_files))')
        echo "TTL_FILES_JSON=$TTL_FILES_JSON" >> $GITHUB_ENV

    - name: Run EMMO Check for all configured TTL files
      run: python .github/scripts/run_emmocheck.py
      
    
