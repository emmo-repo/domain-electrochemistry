name: EMMO check

on: [pull_request]

jobs:
  emmocheck:
    name: EMMO Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install EMMOntoPy
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel
        pip install -r requirements.txt

    - name: Load ontology configuration from YAML
      run: |
        python .github/scripts/load_ontology_config.py >> $GITHUB_ENV

    - name: Run EMMO Check for all configured TTL files
      run: python .github/scripts/run_emmocheck.py
