name: foops-badge

on:
  workflow_run:
    workflows: ["docs"]
    types:
      - completed

env:
  CONFIG_PATH: config.yml
  GIT_USER_NAME: "GitHub Actions"
  GIT_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"

jobs:
  update-badge:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.repository.default_branch }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', '.github/workflows/foops-badge.yml') }}
        restore-keys: ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Load ontology configuration
      run: python .github/scripts/ontology_toolkit.py >> $GITHUB_ENV

    - name: Fetch FOOPS Score and Update Badge
      run: |
        python .github/scripts/foops_toolkit.py --generate-badge

    - name: Configure Git
      run: |
        git config --local user.email "${{ env.GIT_USER_EMAIL }}"
        git config --local user.name "${{ env.GIT_USER_NAME }}"

    - name: Commit Changes if Needed
      run: |
        git add README.md docs/assets/foops_badge.svg
        if ! git diff --cached --quiet; then
          git commit -m "Update FOOPS score badge"
        else
          echo "No changes to commit"
        fi

    - name: Push Changes
      if: github.event_name == 'push'
      run: git push origin HEAD:${{ github.event.repository.default_branch }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
