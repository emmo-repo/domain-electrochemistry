name: docs

on: 
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'  # run on all PRs

env:
  CONFIG_PATH: config.yml
  GIT_USER_NAME: "GitHub Actions"
  GIT_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"
  ROBOT_VERSION: "1.9.6"
concurrency: pages-${{ github.ref }}
    
jobs:

  build-ontologies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', '.github/workflows/docs.yml') }}
        restore-keys: ${{ runner.os }}-pip-

    - name: Install Python dependencies (core + docs)
      run: |
        pip install --upgrade pip
        pip install ".[docs]"

    - name: Load ontology configuration
      run: python .github/scripts/ontology_toolkit.py >> $GITHUB_ENV

    - name: Cache ROBOT
      uses: actions/cache@v4
      with:
        path: ~/.cache/robot
        key: robot-${{ env.ROBOT_VERSION }}

    - name: Install ROBOT
      run: |
        mkdir -p ~/.cache/robot bin
        if [ ! -f "$HOME/.cache/robot/robot-${ROBOT_VERSION}.jar" ]; then
          wget -nv "https://github.com/ontodev/robot/releases/download/v${ROBOT_VERSION}/robot.jar" -O $HOME/.cache/robot/robot-${ROBOT_VERSION}.jar
        fi
        ln -sf $HOME/.cache/robot/robot-${ROBOT_VERSION}.jar bin/robot.jar
        curl -s https://raw.githubusercontent.com/ontodev/robot/master/bin/robot > bin/robot
        chmod +x bin/robot

    - name: Build dependencies, squashed, and inferred ontologies
      run: |
        mkdir -p build
        cp README.md build/.
        ontoconvert \
            -saw \
            --namespace="emmo:https://w3id.org/emmo#" \
            ${ONTOLOGY_NAME}-dependencies.ttl \
            build/${ONTOLOGY_NAME}-dependencies.ttl
        ontoconvert \
            -sawe \
            --base-iri="${ONTOLOGY_URI}#" \
            --iri="${ONTOLOGY_URI}" \
            ${ONTOLOGY_NAME}.ttl \
            build/${ONTOLOGY_NAME}.ttl
        bin/robot reason --reasoner HermiT --input build/${ONTOLOGY_NAME}.ttl --output build/${ONTOLOGY_NAME}-inferred.ttl

    - name: Upload processed ontologies
      uses: actions/upload-artifact@v4
      with:
        name: ontology-build
        path: build/
        if-no-files-found: error

  updatepages:
    runs-on: ubuntu-latest
    needs: build-ontologies
    permissions:
      contents: write
      
    steps:
    - name: Checkout Repository (Force Clean)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        clean: true

    - name: Download processed ontologies
      uses: actions/download-artifact@v4
      with:
        name: ontology-build
        path: build

    - name: Rewrite config.yml to use processed TTLs
      run: |
        python - <<'PY'
        import os, yaml
        cfg = yaml.safe_load(open("config.yml"))
        for entry in cfg.get("ttl_files", []):
            entry["path"] = os.path.join("build", os.path.basename(entry["path"]))
        inf = cfg.get("output", {}).get("inferred_ttl")
        if inf:
            cfg["output"]["inferred_ttl"] = os.path.join("build", os.path.basename(inf))
        yaml.safe_dump(cfg, open("config.yml", "w"))
        PY

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', '.github/workflows/docs.yml') }}
        restore-keys: ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[docs]"

    - name: Load ontology configuration
      run: python .github/scripts/ontology_toolkit.py >> $GITHUB_ENV

    - name: Render Documentation from TTL Files
      run: python .github/scripts/ontology_toolkit.py --generate-rst

    - name: Build Documentation
      run: |
        sphinx-build -b html docs/ docs/_build/html/

    - name: Create Context File from TTL
      run: python .github/scripts/ontology_toolkit.py --generate-context
      
    - name: Ensure HTML Directories Exist
      run: |
        mkdir -p docs/_build/html/context/
        mkdir -p docs/_build/html/assets/
        mkdir -p docs/_build/html/versions/

    - name: Copy Assets, Context, and Inferred TTL to HTML Directory
      run: |
        cp -r docs/assets/* docs/_build/html/assets/
        cp context/context.json docs/_build/html/context/
        if [ -f "${{ env.INFERRED_TTL_FILENAME }}" ]; then
            cp "${{ env.INFERRED_TTL_FILENAME }}" docs/_build/html/
        else
            echo "Warning: Inferred TTL file not found!"
        fi
        cp build/*.ttl docs/_build/html/ || true
  

    - name: Commit Generated Changes (context.json & rst files)
      run: |
        git config --local user.email "${{ env.GIT_USER_EMAIL }}"
        git config --local user.name "${{ env.GIT_USER_NAME }}"
        git add context/context.json ${{ env.RST_FILE }}
        git diff --staged --quiet || git commit -m "Update generated docs files for ${{ env.ONTOLOGY_NAME }}"

    - name: Debug Before Pull
      run: |
        echo "Checking Git status before pull..."
        git status
        echo "Listing unstaged changes..."
        git diff --name-only
        echo "Listing untracked files..."
        git ls-files --others --exclude-standard

    - name: Stash Changes Before Pull
      if: github.event_name == 'push'
      run: |
        git stash --include-untracked
        git pull origin master --rebase
        git stash pop || echo "No stash to apply"

    - name: Push Changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: git push origin HEAD:master

    - name: Load TTL Files into ENV
      run: |
        TTL_FILES=$(python .github/scripts/ontology_toolkit.py --print-ttl-files)
        echo "TTL_FILES=$TTL_FILES" >> $GITHUB_ENV   
  
    - name: Prepare Directory Structure
      run: |
        mkdir -p docs/_build/html/latest/
        mkdir -p docs/_build/html/versions/

    - name: Apply FOOPS Recommendations to Current Files
      run: |
        IFS=' ' read -r -a TTL_FILES <<< "${{ env.TTL_FILES }}"
        for FILE in "${TTL_FILES[@]}"; do
            if [ -f "$FILE" ]; then
                OUTPUT_FILE="${FILE/.ttl/-foops.ttl}"
                python .github/scripts/foops_toolkit.py --apply-to-file "$FILE" "$OUTPUT_FILE"
                cp "$OUTPUT_FILE" "docs/_build/html/$(basename "$FILE")"
            else
                echo "Warning: $FILE not found!"
            fi
        done

    - name: Fetch All Tags and Copy TTL Files
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        git fetch --tags
    
        rm -rf docs/_build/html/versions
        mkdir -p docs/_build/html/versions
    
        for TAG in $(git tag); do
            echo "Processing tag: $TAG"
            
            mkdir -p "docs/_build/html/versions/$TAG"
            
            git ls-tree -r --name-only "$TAG" | grep "\.ttl$" | while read FILE; do
                TARGET="docs/_build/html/versions/$TAG/$(basename "$FILE")"
                git show "$TAG:$FILE" > "$TARGET" 2>/dev/null || echo "Skipping missing $FILE in $TAG"
            done
            
            if git show "$TAG:context/context.json" > /tmp/context.json 2>/dev/null; then
                mkdir -p "docs/_build/html/versions/$TAG/context"
                cp /tmp/context.json "docs/_build/html/versions/$TAG/context/context.json"
            fi
        done
  
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: "${{ env.ONTOLOGY_NAME }}_Documentation_${{ env.DOC_DATE }}"
        path: docs/_build/html/

    - name: Deploy
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
